<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tokeni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="user">
            <h3>User A</h3>
            <div class="chat-messages" id="chat-messages-a">
                <!-- Messages for User A will be appended here -->
            </div>
            <input type="text" id="message-input-a" placeholder="Type your message...">
            <button onclick="sendMessage('a')">Send</button>
        </div>

        <div class="user">
            <h3>User B</h3>
            <div class="chat-messages" id="chat-messages-b">
                <!-- Messages for User B will be appended here -->
            </div>
            <input type="text" id="message-input-b" placeholder="Type your message...">
            <button onclick="sendMessage('b')">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
