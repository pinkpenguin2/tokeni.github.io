<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        /* CSS styles for chat interface */
    </style>
</head>
<body>
    <div id="messages">
        <!-- Message container -->
    </div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Function to generate temporary user ID
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // Function to retrieve or generate user ID and store in localStorage
        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUserId();
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        // Function to send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message !== '') {
                const userId = getUserId();
                const timestamp = new Date().toLocaleTimeString(); // Include timestamp if needed

                // Display message locally
                displayMessage(userId, message, timestamp);

                // Optionally store message in localStorage for persistence
                // Example: localStorage.setItem('message_' + timestamp, JSON.stringify({ userId, message }));

                messageInput.value = '';
            }
        }

        // Function to display message in the chat interface
        function displayMessage(userId, message, timestamp) {
            const messageContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${timestamp} - ${userId}: ${message}`;
            messageContainer.appendChild(messageElement);
        }

        // Initial setup: Retrieve previous messages if needed from localStorage
        // Example: Load messages from localStorage and display them initially

        // Optional: Simulate receiving messages from others
        // Example: Use setTimeout or setInterval to simulate messages from other users

    </script>
</body>
</html>
