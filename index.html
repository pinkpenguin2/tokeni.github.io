<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        /* Basic CSS for chat container and messages */
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            max-height: 300px;
            overflow-y: scroll;
        }

        /* CSS for message input and submit button */
        #messageForm {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        #messageInput {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button type="button" onclick="sendMessage()">Send</button>
    </form>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message !== '') {
                const userId = getUserId();
                displayMessage(userId, message);
                messageInput.value = '';

                // Store message with user ID in localStorage
                const messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.push({ userId, message });
                localStorage.setItem('messages', JSON.stringify(messages));
            }
        }

        function displayMessage(userId, message) {
            const messageContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${userId}: ${message}`;
            messageContainer.appendChild(messageElement);
        }

        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUserId();
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(message => {
                displayMessage(message.userId, message.message);
            });
        }

        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
