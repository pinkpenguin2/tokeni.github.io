<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tokeni</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222; /* Dark background color */
            color: white; /* White text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #333; /* Darker background color for input */
            border: 1px solid #555; /* Darker border color */
            color: white; /* White text color */
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005f6b; /* Darken color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>tokeni</h1>
        <form id="tokenForm">
            <input type="text" id="tokenInput" placeholder="Enter your token">
            <input type="submit" value="Submit Token">
        </form>
    </div>

    <script>
        document.getElementById('tokenForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get the entered token
            var token = document.getElementById('tokenInput').value;
            
            // Save the token (for demonstration purposes, you can use local storage or send it to a server)
            alert("Token saved: " + token);
        });
    </script>
</body>
</html>
