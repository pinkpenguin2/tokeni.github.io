<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tokeni</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222; /* Dark background color */
            color: white; /* White text color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        
        .header {
            width: 100%;
            background-color: #111;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #333; /* Darker background color for input */
            border: 1px solid #555; /* Darker border color */
            color: white; /* White text color */
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #BA0000; /* Red color for button */
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #8B0000; /* Darken color on hover */
        }

        a {
            color: white;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>tokeni</h1>
    </div>
    
    <div class="container">
        <form id="tokenForm">
            <input type="text" id="tokenInput" placeholder="Enter your token">
            <input type="submit" value="Submit Token">
        </form>
        <a href="chat.html">Go to Chat</a>
    </div>

    <script>
        document.getElementById('tokenForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get the entered token
            var token = document.getElementById('tokenInput').value;
            
            // Save the token (for demonstration purposes, you can use local storage or send it to a server)
            alert("Token saved: " + token);
        });
    </script>
</body>
</html>
