<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="token-input" placeholder="Enter token..." required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        // Function to handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            var tokenInput = document.getElementById('token-input').value.trim();
            
            // Check if token is valid (for simplicity, any non-empty token is considered valid)
            if (tokenInput !== '') {
                // Store token in a temporary cookie (session cookie)
                document.cookie = `token=${tokenInput}; path=/`;

                // Redirect to index.html (chat page)
                window.location.href = 'index.html';
            } else {
                alert('Please enter a valid token.');
            }
        }
    </script>
</body>
</html>
