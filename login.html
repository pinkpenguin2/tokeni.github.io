<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

            <input type="text" id="token-input" placeholder="Enter token..." required>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
